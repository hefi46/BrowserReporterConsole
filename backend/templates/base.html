<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Browser Reporter{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-800 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <div class="font-semibold text-lg">Browser Reporter</div>
            {% if request.session.get('dashboard_user') %}
            <div>
                Logged in as {{ request.session.get('dashboard_user') }} |
                <a href="/logout" class="underline">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <main class="container mx-auto flex-1 p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
